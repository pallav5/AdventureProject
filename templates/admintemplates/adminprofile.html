{% extends 'admintemplates/adminbase.html' %}
{% block content %}



<div class="container-fluid">
    <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <div class="card">
						<div class="card-image waves-effect waves-block waves-light">
						  <img class="activator" src="{{ admin.image.url }}">
						</div>
						<div class="card-content">
						  <span class="card-title activator grey-text text-darken-4">{{ admin.name}}<i class="material-icons right">more_vert</i></span>
                            <hr>

                            <a href="{% url 'adventureapp:adminprofileupdate' request.user.admin.id  %}" class="btn center-block btn-rose btn-round">Edit Profile</a>
						</div>

						<div class="card-reveal">
						  <span class="card-title grey-text text-darken-4">{{ admin.name}}<i class="material-icons right">close</i></span>
                            <hr>
						  <ul><strong>User :</strong> {{ admin.user }}</ul>
						  <ul><strong>Email :</strong> {{ admin.email }}</ul>
						  <ul><strong>Phone :</strong> {{ admin.phone }}</ul>
						  <ul><strong>About :</strong> {{ admin.about }}</ul>

						</div>

                    </div>
                </div>

            </div>


</div>

{% endblock %}
